<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-adminhead></app-adminhead>
    </div>
    <div>&nbsp;</div>
    <div class="col-sm-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Location Management</a></li>
          <li class="breadcrumb-item active" aria-current="page">Village</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <table class="col-md-12 items table-bordered" border="1">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Country</th>
            <th>State</th>
            <th>District</th>
            <th>Mandal</th>
            <th>Village</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tr class="filters">
          <td>&nbsp;</td>
          <input type="hidden" [ngModel]='_id'>
          <td>
            <select class="form-control" [(ngModel)]='country_name' (change)="onCountryChange()">
              <option value="">Select Country</option>
              <option *ngFor='let x of listdata1'>
                {{x.country_name}}
              </option>
            </select>
          </td>
          <td>
            <select class="form-control" [(ngModel)]='state_name' (change)="onStateChange()">
              <option value="">Select State</option>
              <option *ngFor='let x of states' selected="{{x.state_name  == states ? 'selected':''}}">
                {{x.state_name}}
              </option>
            </select>
          </td>
          <td>
            <select class="form-control" [(ngModel)]='district_name' (change)="onDistrictChange()">
              <option value="">Select District</option>
              <option *ngFor='let x of districts' selected="{{x.district_name  == districts ? 'selected':''}}">
                {{x.district_name}}
              </option>
            </select>
          </td>
          <td *ngIf="mandals">
            <select class="form-control" [(ngModel)]='mandal_name'>
              <option value="">Select Mandal</option>
              <option *ngFor='let x of mandals' selected="{{x.mandal_name  == mandals ? 'selected':''}}">
                {{x.mandal_name}}
              </option>
            </select>
          </td>
          <td><input type="text" [(ngModel)]="village_name" placeholder="Village"></td>
          <td><button type="button" (click)="save()" class="btn btn-success">Save</button></td>
        </tr>
        <tbody>
          <tr *ngFor='let x of listdata let i=index'>
            <th scope="row">{{i+1}}</th>
            <td>{{x.country_name}}</td>
            <td>{{x.state_name}}</td>
            <td>{{x.district_name}}</td>
            <td>{{x.mandal_name}}</td>
            <td>{{x.village_name}}</td>
            <td class="button-column" align="center">
              <a class="view" title="View" href="#"></a>
              <span (click)="edit(x._id)" class="btn btn-warning"> Edit</span>
              <div>&nbsp;</div>
              <span (click)="delete(x._id)" class="btn btn-danger"> Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
