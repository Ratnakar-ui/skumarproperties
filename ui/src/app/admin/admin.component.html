<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" class="btn btn-outline-primary">Log-In</a>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div>&nbsp;</div>
      <div class="col-lg-5">
        <h3 class="text-center">Login </h3>
        <div class="col-lg-12">
          <form #myform="ngForm" (ngSubmit)="login(myform.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1"
                placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>{{msg|json}}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
&nbsp;
<div class="container text-md-center">
    <div class="row">
      <div class="col-md-12" >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#" >AV Info Systems</a>
        </nav>
      </div>
    </div>
</div>
