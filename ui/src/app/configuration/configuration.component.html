<div class="container-fluid">
  <app-adminhead></app-adminhead>
  <div>&nbsp;</div>
  <div class="row">
    <div class="col-sm-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Web Settings</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h2>Manage Configurations</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <table class="items table-bordered" border="1">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Address</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>About Us Content</th>
            <th>Our Vision Content</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tr class="filters">
          <td>&nbsp;</td>
          <input type="hidden" [ngModel]='_id'>
          <td><input  type="text" [(ngModel)]='address' placeholder="Adress" maxlength="200"></td>
          <td><input  type="text" [(ngModel)]='email' placeholder="Email No"  maxlength="50"></td>
          <td><input  type="text" [(ngModel)]='contact' placeholder="contact No" maxlength="11"></td>
          <td><textarea  [(ngModel)]='about' cols="30" rows="1"  placeholder="About Content"></textarea></td>
          <td><input  type="text" [(ngModel)]='ourvision' placeholder="our vision"></td>
          <td><button type="button" (click)="saveData(data)" class="btn btn-success">Save</button></td>
      </tr>
        <tbody>
          <tr *ngFor='let x of listdata'>
            <td>1</td>
            <td>{{x.address}}</td>
            <td>{{x.email}}</td>
            <td>{{x.contact}}</td>
            <td style="text-align:justify;">{{x.about}} </td>
            <td>{{x.ourvision}}</td>
            <td class="button-column" align="center">
              <a class="view" title="View" href="#"></a>
              <span (click)="getdata(x._id)" class="btn btn-warning"> Edit</span>
              <div>&nbsp;</div>
              <span (click)="delete(x._id)" class="btn btn-danger"> Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
<div>&nbsp;</div>
<table>
  <tr>
    <td>

    </td>
  </tr>
</table>
